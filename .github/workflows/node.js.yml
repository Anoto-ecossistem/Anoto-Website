name: Node.js CI

on:
  push:
    branches: [ "main" , "dev" ]
  pull_request:
    branches: [ "main" , "dev"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    name: Use Node.js ${{ matrix.node-version }}
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.12.0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
      
    - name: Install Pnpm
      run: pnpm install

    - name: Run Test
      run: pnpm test
    
